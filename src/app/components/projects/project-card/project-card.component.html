<div class="project__card">
  <span class="project__card__name">{{ this.projectName }}</span>
  <img
    class="project__card__image"
    [src]="this.projectThumbnail"
    alt="imagem do projeto"
  />
  <span class="project__card__description">{{ this.projectDescription }}</span>
  <span class="project__card__githubRepo">Git: {{ this.githubRepo }}</span>
  <span class="project__card__hostedIn">Demo: {{ this.hostedIn }}</span>
  <!-- <span class="project__card__technologiesUsed">{{ this.technologiesUsed }}</span> -->
</div>
